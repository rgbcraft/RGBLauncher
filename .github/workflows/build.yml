name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: npm ci
        shell: bash
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
        shell: bash
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RGBcraft-arm64.dmg
          path: dist/RGBcraft-arm64.dmg
          name: RGBcraft-x64.dmg
          path: dist/RGBcraft-x64.dmg
          name: RGBcraft-x86_64.AppImage
          path: dist/RGBcraft-x86_64.AppImage
          name: RGBcraft-amd64.deb
          path: dist/RGBcraft-amd64.deb 
          name: rgblauncher-1.4.1-x64.nsis.7z
          path: dist/rgblauncher-1.4.1-x64.nsis.7z
          name: RGBcraft-x64.exe
          path: dist/RGBcraft-x64.exe